<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    
    <script>
    	/*使用 setTimeout 和 setInterval 实现以下功能：
    	 * 点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
    	 * 在动画过程中，按钮的状态变为不可点击
    	 * 在动画结束后，按钮状态恢复，且文字变成“淡入”
    	 *在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
    	 * 淡入动画结束后，按钮文字变为“淡出”
    	 * 暂时不要使用 CSS animation
    	 */
    	var btn=document.querySelector('#fade-btn')
    	var obj=document.querySelector('#fade-obj')
    	var flag=1
    	var time1
    	var time2
    	var num=10
    	btn.onclick=function(){
    		btn.disabled=true
    		if(flag==1){
    			time1=setInterval("fadeOut()",200)
    		}
    		if(flag==0){
    			time2=setInterval("fadeIn()",200)
    		}
    	}
    	//淡出
    	function fadeOut(){
    		if(num>=0){
    			obj.style.opacity=num/10
    			num--
    		}
    		else{
    			clearInterval(time1)
    			btn.disabled=false
    			btn.innerHTML='淡入'
    			flag=0
    		}
    	}
    	//淡入
    	function fadeIn(){
    		if(num<=10){
    			obj.style.opacity=num/10
    			num++
    		}
    		else{
    			clearInterval(time2)
    			btn.disabled=false
    			btn.innerHTML='淡出'
    			flag=1
    		}
    	}
    </script>
</html>
