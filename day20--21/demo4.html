<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    
    <script>
    	/*使用 setTimeout 和 setInterval 实现以下功能：
    	 * 点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
    	 * 在动画过程中，按钮的状态变为不可点击
    	 * 在动画结束后，按钮状态恢复，且文字变成“淡入”
    	 *在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
    	 * 淡入动画结束后，按钮文字变为“淡出”
    	 * 暂时不要使用 CSS animation
    	 */
    	var btn=document.querySelector('#fade-btn')
    	var obj=document.querySelector('#fade-obj')
    	var fade = new Fade();
    	btn.addEventListener("click",function(){
    		fade.hide(obj)
    	},false)
    	btn.addEventListener("click",function(){
    		fade.show(obj)
    	},false)
		var Fadeflag = true;
		function Fade() {
			/**
			 * 淡出效果
			 * @param {Object} obj
			 */
			this.hide = function(obj) {
				var num = 10;
			    if (Fadeflag) {
			        var st = setInterval(function(){
			            num--;
			            Fadeflag = false;
			            obj.style.opacity = num/10;
			            if (num<=0) {
			                clearInterval(st);
			                Fadeflag = true;
			                btn.innerHTML='淡入'
			               
			            }
			        },30);
			    }
			}
			/**
			 * 淡入效果
			 * @param {Object} obj
			 */
			this.show = function(obj) {
				var num = 0;
			    if (Fadeflag) {
			        var st = setInterval(function(){
			            num++;
			            Fadeflag = false;
			            obj.style.opacity = num/10;
			            if (num>=10) {
			                clearInterval(st);
			                Fadeflag = true;
			                 btn.innerHTML='淡出'
			                
			            }
			        },30);
			    }
			}
			
		}
 	
  /* 
   * 参数说明 
   * elem==>需要淡入的元素 
   * speed==>淡入速度,正整数(可选) 
   * opacity==>淡入到指定的透明度,0~100(可选) 
   */ 
  
 
    </script>
</html>
