<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*在页面中显示当前日期及时间，按秒更新
			 *格式为 YYYY 年 MM 月 DD 日 星期 D HH:mm:ss
			 *注意位数的补齐，比如：
			 * -- 假设时间为2008年10月10日星期一的12点12分12秒，显示2008年10月10日星期一 12:12:12
			 * -- 假设时间为2008年1月1日星期一的3点2分2秒，显示2008年01月01日星期一 03:02:02
			 *编码过程中，我们希望你注意对函数的封装，尽量让一个函数就做一个事情，而不要把所有的功能、代码揉在一起：
			 * 封装一个函数，来根据某个日期返回这一天是星期几
			 * 封装一个函数，把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
			 * 封装一个函数，把最后的日期时间，按照要求的格式进行包装
			 * 可能不止上面这些，尽可能地进行功能的解耦和拆解
			 */
			
			
			//封装一个函数，根据某个日期返回年份
			function year(){
				var date=new Date()
				return date.getFullYear()
			}
			//封装一个函数，根据某个日期返回月份
			function month(){
				var date=new Date()
				return date.getMonth()+1
			}
			////封装一个函数，根据某个日期返回哪一天
			function day(){
				var date=new Date()
				return date.getDate()
			}
			
			//封装一个函数，来根据某个日期返回这一天是星期几
			function week(){
				var date=new Date()
				return date.getDay()
			}
			//封装一个函数，根据某个日期返回小时
			function hour(){
				var date=new Date()
				return date.getHours()
			}
			//封装一个函数，来根据某个日期返回分钟
			function minute(){
				var date=new Date()
				return date.getMinutes()
			}
			//封装一个函数，来根据某个日期返回秒
			function second(){
				var date=new Date()
				return date.getSeconds()
			}
			//封装一个函数，把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
			function change(a){
				if(a>0&&a<=9){
					a='0'+a
				}
				return a
			}
			/*封装一个函数，把最后的日期时间，按照要求的格式进行包装
			 *格式一:格式为 YYYY 年 MM 月 DD 日 星期 D HH:mm:ss
			 */
			function formatDate1(){
				//获取年份
				var y=year()
				//获取月份
				var m=change(month())
				//获取天数
				var d=change(day())
				//获取小时
				var h=change(hour())
				//获取分钟
				var min=change(minute())
				//获取秒
				var sec=change(second())
				return y+'年'+m+'月'+d+'日'+'星期'+week()+' '+h+':'+min+':'+sec
				
			}
			//格式二：输出格式变为：2008-10-10 Monday 07:10:30 PM
			function formatDate2(){
				var w=week()
				var h=hour()
				return year()+'-'+(month()+1)+'-'+day()+' '+weekday(w)+' '+hour()+':'+minute()+':'+second()+' '+dayTime(h)
				
			}	
			//封装一个函数，返回英文的星期几
			function weekday(w){
				var str
				switch(w){
				case 0:
					str='Sunday'
					break;
				case 1:
					str='Monday'
				case 2:
					str='Tuesday'
					break;
				case 3:
					str='Wednesday '
					break;
				case 4:
					str='Thursday '
					break;
				case 5:
					str='Friday '
					break;
				case 6:
					str='Saturday '
					break;
				}
				return str
			}
			//封装一个函数，实现判断是一天的上午还是下午
			function dayTime(h){
				var str
				switch(true){
					case h>=0&&h<=12:
						str='AM'
						break
					case h>12&&h<=24:
						str='PM'
					
				}
				return str
			}
			//按秒更新
			//同时在页面上，输出两种格式的日期时间
			var myD1=setInterval(function(){
				console.log(formatDate1())
			},1000)
			var myD2=setInterval(function(){
				console.log(formatDate2())
			},1000)
		</script>
	</body>
</html>
