<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
		<style type="text/css">  
			table{  
			    width:600px;  
			    border-collapse:collapse;  
			    }  
			table th{  
			    border:#CC0000 1px solid;
			    }  
			</style>
	</head>
	<body>
		<script>
			/*
			 *小练习，练习使用循环实现一个九九乘法表
			 *第一步，最低要求：在Console中按行输出 n * m = t
			 * 然后，尝试在网页中，使用table来实现一个九九乘法表
			 */
			document.write("<table>");  
  
			for (var x = 1; x <= 9; x++)  
			{  
			    document.write("<tr>");  
			    for (var y = 1; y <= x; y++)  
			    {  
			        document.write("<th>"+y+"*"+x+"="+y*x+"</th>");  
			    }  
			    document.write("</tr>");  
			}  
			document.write("</table>"); 
		</script>
	</body>
</html>
